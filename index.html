<!DOCTYPE html>
<html>
<head>
    <title>Even Odd</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-image: url('https://i.pinimg.com/1200x/eb/04/4c/eb044c6dd5cf89d0e94b95f960fcd2bd.jpg');
            background-size: cover;
            background-position: center;
        }

        .box {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 250px;
        }

        input {
            padding: 10px;
            width: 90%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 30px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        h2 {
            margin-top: 20px;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Even-Odd Checker</h1>
        <input type="number" id="num" placeholder="Enter number">
        <br>
        <button onclick="check()">Check</button>
        <h2 id="msg"></h2>
    </div>

   <script src="script.js"></script>

</body>
</html>
